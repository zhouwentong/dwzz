                            <h4>一、珠穆朗玛峰</h4>
                            <p>珠穆朗玛峰(Qomolangma)，简称珠峰，又意译作圣母峰，尼泊尔称为萨加马塔峰，也叫“埃非勒斯峰”(Everest)，位于中华人民共和国和尼泊尔交界的喜马拉雅山脉之上，终年积雪。高度8844.43米，为世界第一高峰，中国最美的、令人震撼的十大名山之一。珠峰山体呈巨型金字塔状，威武雄壮昂首天外，地形极端险峻，环境异常复杂。</p>
